<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Upload your video for the improv show.">
    <meta name="author" content="Dave Davis">
    <link rel="icon" href="/favicon.ico">
    <link rel="canonical" href="https://www.improv.com">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/improv.css') }}">


  </head>

  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Improv</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
            <a class="nav-link" href="{{ url_for('upload') }}">Upload</a>
            <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
         <article id="flashes">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{  message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
         </article>

                {% block content %}
                {% endblock %}


      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>MVP For <a href="https://katiesimprov.com/">Improv</a>, by <a href="https://twitter.com/davedavis">@davedavis</a>.</p>
        </div>
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-slim.min.js"><\/script>')</script>

    <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js.js') }}"></script>
  </body>
</html>
